<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Curs 29/Juny</title>
    <style>
        body {
            background-color: rgb(61, 28, 138);
            font: normal 12pt trebuchet;
        }

        header {
            color: rgb(248, 159, 159);
            text-align: center;
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.356);
        }

        section {
            text-align: center;
            background-color: rgb(248, 232, 159);
            border-radius: 20px;
            padding: 15px;
            width: 300px;
            margin: auto;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.356);
        }

        input {
            margin-top: 10px;
            border-radius: 10px;
            text-align: center;
            width: 70px;
        }

        input.btn {
            margin: 3px;
            padding: 5px;
            
            border-radius: 15px;
            text-align: center;
        }

        footer {
            color: rgb(248, 159, 159);
            text-align: center;
            font-style: italic;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header><h1>13 de juliol</h1></header>
    <section>
        <div id="imputs">
            <h2>EXERCICI 04</h2>
            <h4>¡par o impar!</h4>
            <p>
                <input type="number" name="" id="number1" placeholder="número"> <br>
            </p>
            <p>
                <input type="button" class="btn" value="Verificar" onclick="verificar()">
            </p>
    </section>

        <script>
            const NUMBER = document.querySelector('input#number1');

            function verificar() {
                let number = Number(NUMBER.value);
                if (number % 2 == 0) {
                    alert(`¡el número ${number} es par!`);;
                } else {
                    alert(`¡el número ${number} es impar!`);;
                }
                
                NUMBER.value = "";
                NUMBER.focus();
            }
        </script>
    <footer>BCN Activa - IT Academy</footer>
</body>
</html>
